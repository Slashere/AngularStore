<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand">Sports Store</a>
  <app-cart-summary></app-cart-summary>
</div>
<div class="row">
  <div class="col-3 p-3">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
      Home
    </button>
    <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
      {{cat}}
    </button>
  </div>
  <div class="col-9 p-3">
    <div *ngFor="let product of products" class="card border-primary mb-3">
      <h4 class="card-header">
        {{product.name}}
        <span class="float-right badge badge-pill badge-primary">
          {{ product.price | currency:"USD":"symbol":"1.2-2" }}
        </span>
      </h4>
      <div class="card-text p-3">{{product.description}}
      <button class="btn btn-success float-right mr-1" (click)="addProductToCart(product)">
        Add To Cart
      </button>
      </div>
    </div>
    <div class="form-inline pull-left mr-1">
      <select class="form-control" [value]="productsPerPage"
        (change)="changePageSize($event.target.value)">
        <option value="3">3 perPage</option>
        <option value="4">4 perPage</option>
        <option value="5">5 perPage</option>
        <option value="6">6 perPage</option>
      </select>
    </div>

    <ul class="nav nav-pills m-3">
      <li class="nav-item" *appCounter="let page of pageCount" (click)="changePage(page)">
        <a class="nav-link" [class.active]="page == selectedPage">
          {{page}}
        </a>
      </li>
    </ul>

  </div>
</div>
